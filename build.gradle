plugins {
    id("java")
    id("application")
}

repositories {
    mavenCentral()
    maven{
    url "https://oss.sonatype.org/content/repositories/snapshots/"
  }
}

// give your project a name
archivesBaseName = "Adventure"
version = "v0.0.1"
mainClassName = "com.litiengine.Adventure.Program"

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17
dependencies {
    implementation 'de.gurkenlabs:litiengine:0.5.2'
}
tasks.withType(Copy).all {
    duplicatesStrategy 'exclude'
}
sourceSets {
    main.java.srcDir "src"
    main.resources.srcDirs = ["sprites", "audio", "maps", "misc"]

    // main.resources.includes = ["game.litidata"]
}
